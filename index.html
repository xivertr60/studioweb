<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat con GPT</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; }
    #userInput { width: 100%; padding: 10px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Chat con GPT</h1>
  <div id="chat"></div>
  <input id="userInput" placeholder="Escribe tu mensaje..." />

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('userInput');

    input.addEventListener('keypress', async (e) => {
      if (e.key === 'Enter') {
        const userMessage = input.value;
        chat.innerHTML += `<p><strong>TÃº:</strong> ${userMessage}</p>`;
        input.value = '';

        const response = await fetch('https://replit.com/@alejandroball11/xivertr', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: userMessage })
        });

        const data = await response.json();
        chat.innerHTML += `<p><strong>GPT:</strong> ${data.reply}</p>`;
        chat.scrollTop = chat.scrollHeight;
      }
    });
  </script>
</body>
</html>
